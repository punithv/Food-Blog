<div class="container-card" *ngFor="let blog of Blogs">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{blog.blog_title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ blog.image_url}}" alt="image">
        <mat-card-content>
          <p>
           {{blog.blog_desc}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editblog(blog)">Edit</button>
          <button mat-button (click)="deleteblog(blog.id)">delete</button>
        </mat-card-actions>
      </mat-card>
</div>
